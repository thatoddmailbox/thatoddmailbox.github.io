---
title: Posts
layout: base
includes_posts: true
rss: "/feed.xml"
---
<div class="container">
	{% for post in site.posts %}
	<div class="post-info">
		<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post-details">
			<span class="date"><i class="fas fa-calendar-alt"></i> {{ post.date | date: "%B %-d, %Y" }}</span>
		</div>
		<div class="content post-excerpt container post">
			{{ post.excerpt }}
			<a href="{{ post.url | remove: ".html" }}" class="post-read-more">read more &rarr;</a>
		</div>
	</div>
	{% endfor %}
</div>
