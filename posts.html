---
title: Posts
layout: base
rss: "/feed.xml"
---
<div class="container">
	{% for post in site.posts %}
	<div class="post-info">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post-details">
			<span class="date"><i class="fa fa-clock-o"></i> Published {{ post.date | date: "%B %-d, %Y" }}</span>
		</div>
		<div class="content">
			{{ post.excerpt }}
			<a href="{{ post.url | remove: ".html" }}" class="btn btn-outline-primary">read more... &rarr;</a>
		</div>
	</div>
	{% endfor %}
</div>
