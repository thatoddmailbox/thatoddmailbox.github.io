name: Check site

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1.61.0
      with:
        ruby-version: "2.7.2"
        bundler-cache: true

    - uses: actions/checkout@v2

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Build and check the site
      run: ./scripts/cibuild.sh